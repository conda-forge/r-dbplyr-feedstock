{% set version = "2.3.0" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dbplyr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dbplyr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dbplyr/dbplyr_{{ version }}.tar.gz
  sha256: 070d456e7f2926b4b787b79008c7e00452c94ead9dbaf2631d29be4b68151fff

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-dbi >=1.0.0
    - r-r6 >=2.2.2
    - r-assertthat >=0.2.0
    - r-blob >=1.2.0
    - r-dplyr >=0.8.0
    - r-glue >=1.2.0
    - r-lifecycle
    - r-magrittr
    - r-purrr >=0.2.5
    - r-rlang >=0.2.0
    - r-tibble >=1.4.2
    - r-tidyselect >=0.2.4
    - r-withr
  run:
    - r-base
    - r-dbi >=1.0.0
    - r-r6 >=2.2.2
    - r-assertthat >=0.2.0
    - r-blob >=1.2.0
    - r-dplyr >=0.8.0
    - r-glue >=1.2.0
    - r-lifecycle
    - r-magrittr
    - r-purrr >=0.2.5
    - r-rlang >=0.2.0
    - r-tibble >=1.4.2
    - r-tidyselect >=0.2.4
    - r-withr

test:
  commands:
    - $R -e "library('dbplyr')"           # [not win]
    - "\"%R%\" -e \"library('dbplyr')\""  # [win]

about:
  home: https://dbplyr.tidyverse.org/, https://github.com/tidyverse/dbplyr
  license: MIT
  summary: A 'dplyr' back end for databases that allows you to work with remote database tables as if they are in-memory data frames. Basic features works with any database that has a 'DBI' back end; more advanced features require 'SQL' translation to be provided by the package author.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

